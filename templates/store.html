{% extends 'main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for products in product %}
		
            <div class="col-lg-4">
                <img class="thumbnail" src="{{products.imageurl}}",width="300",height="200">
                <div class="box-element product">
                    <h6><strong>{{ products.name }}</strong></h6>
                    <hr>
                    <a href="cart" method="post">
                    <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                    </a>
                    <a class="btn btn-outline-success" href="view",method="post">View</a>
                    <h4 style="display: inline-block; float: right"><strong>{{ products.price|floatformat:2 }}</strong></h4>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
